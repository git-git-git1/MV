
<!DOCTYPE html>

    {include file="public/head" /}

</head>

<body>
<div id="wrapper">
    <!-- 导航 -->
    {include file="public/nav" /}

    <!-- 左部分 -->
    {include file="public/left" /}


    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">


            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        南阳理工
                    </h1>
                </div>
            </div>

    <div class="row">
    <div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span style="font-size: 30px;color: #c0c0c0">视频户添加 </span>
        </div>
        <div class="panel-body" >
        <div class="row" style="min-height: 500px">
            <div class="col-lg-6">
                <form role="form" action="/mv/addlis" method="post" enctype="multipart/form-data" >
                    <div class="form-group" >
                        <label>歌名</label>
                        <input type="text" name="title" class="form-control">
                    </div><br/>

                    <div class="form-group" >
                        <label>歌手</label>
                        <input type="text" name="singer" class="form-control">
                    </div><br/>

                    <div class="form-group">
                        <label>图片上传</label>
                        <input type="file" name="image" >
                        <img src="">
                    </div><br/>

                    <div class="form-group" >
                        <label>音乐描述</label>
                        <textarea name="description" style="height: 100px" class="form-control"> </textarea>
                    </div><br/>

                    <div class="form-group" >
                        <label>视频地址</label>
                        <input type="text" name="url" class="form-control">
                    </div><br/>

                    <div class="form-group" >
                        <label>请选择类型</label><br/>
                        <select name="type_id" class="form-control">
                            <option value="0"> 请选择音乐类型 </option>
                            {volist name="type" id="t"}
                            <option value="{$t.id}"> {$t.name} </option>
                            {/volist}
                        </select>
                    </div>
                     <br/> <br/>

                    <button type="submit" class="btn btn-default">添加</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </form>
            </div>
        </div>
        </div>
    </div>
    </div>
    </div>

            <!-- 底部  -->
            {include file="public/foot" /}

        </div>
    </div>
</div>

</body>
