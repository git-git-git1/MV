<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>后台首页</title>
    {include file="public/head" /}

</head>

<body>
<div id="wrapper">
    <!-- 导航 -->
    {include file="public/nav" /}

    <!-- 左部分 -->
    {include file="public/left" /}


    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">


            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        南阳理工
                    </h1>
                </div>
            </div>

            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            <span style="font-size: 30px;color: #c0c0c0">友情链接列表 </span>
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                友情链接列表
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>链接名称</th>
                                            <th>链接地址</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>

                                        {volist name="link" id="vo"}
                                        <tr class="odd gradeX">
                                            <td> {$vo.id} </td>
                                            <td>{$vo.title}</td>
                                            <td>{$vo.url}</td>
                                            <td class="center">
                                              <a href="/link/edit?id={$vo.id} ">  修改  </a>
                                                &nbsp;&nbsp;
                                              <a href="/link/delete?id={$vo.id} ">  删除   </a>
                                            </td>
                                        </tr>
                                        {/volist}

                                    </table>
                                </div>
                                <div> {$link->render()} </div>
                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>

            </div>


            <!-- 底部  -->
            {include file="public/foot" /}

        </div>
    </div>
</div>


{include file="public/footjs" /}

</body>

</html>
