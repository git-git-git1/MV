<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>后台首页</title>
    {include file="public/head" /}

</head>

<body>
<div id="wrapper">
    <!-- 导航 -->
    {include file="public/nav" /}

    <!-- 左部分 -->
    {include file="public/left" /}


    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">


            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        南阳理工
                    </h1>
                </div>
            </div>

            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            <span style="font-size: 30px;color: #c0c0c0">类型列表 </span>
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                类型列表
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>类型</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>

                                        {volist name="type" id="vo"}
                                        <tr class="odd gradeX">
                                            <td> {$vo.id}</td>
                                            <td>{$vo.name}</td>
                                            <td class="center">
                                              <a href="/type/edit?id={$vo.id}">  修改  </a>
                                                &nbsp;&nbsp;
                                              <a href="/type/delete?id={$vo.id}">  删除   </a>
                                            </td>
                                        </tr>
                                        {/volist}

                                    </table>
                                </div>
                                <div> {$type->render()} </div>
                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>

            </div>


            <!-- 底部  -->
            {include file="public/foot" /}

        </div>
    </div>
</div>


{include file="public/footjs" /}

</body>

</html>
