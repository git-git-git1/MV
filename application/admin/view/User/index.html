<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>后台首页</title>
    {include file="public/head" /}

</head>

<body>
<div id="wrapper">
    <!-- 导航 -->
    {include file="public/nav" /}

    <!-- 左部分 -->
    {include file="public/left" /}


    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">


            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        南阳理工
                    </h1>
                </div>
            </div>

            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            <span style="font-size: 30px;color: #c0c0c0">用户列表 </span>
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                用户列表
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>用户名</th>
                                            <th>头像</th>
                                            <th>时间</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>

                                        {volist name="users" id="vo"}

                                        <tr class="odd gradeX">
                                            <td>{$vo.id}</td>
                                            <td>{$vo.username}</td>
                                            <td><img src="{$vo.profile}" style="width: 100px;"></td>
                                            <td class="center">{$vo.addtime}</td>
                                            <td class="center">
                                              <a href="/user/edit?id={$vo.id}">  修改  </a>
                                                &nbsp;&nbsp;
                                              <a href="/user/delete?id={$vo.id}">  删除   </a>
                                            </td>
                                        </tr>

                                        {/volist}

                                    </table>
                                </div>
                                {$users->render()}
                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>

            </div>


            <!-- 底部  -->
            {include file="public/foot" /}

        </div>
    </div>
</div>


{include file="public/footjs" /}

</body>

</html>
