<!DOCTYPE html>
<html lang="en">

<head>

    <title>mv列表页</title>
    {include file="public/head" /}

    <style>
        body{
            background: #eee;
        }

        .mv-list{
            height:auto;
            overflow: hidden;
            background:white;
            padding:20px 5px;
        }
    </style>
</head>

<body>

{include file="public/nav" /}

<hr>
<div class="container ">
    <div class="mv-list">
        {volist name="lis" id="vo"}
        <div class="col-md-3 item">
            <a href="detail?music_id={$vo.id}" >
                <img src="{$vo.image}" alt="">
                <h5>《{$vo.title}》</h5>
                <p>{$vo.singer}</p>
            </a>
        </div>
        {/volist}
    </div>

    <div class="pages">
        {$lis->render()}
        <nav aria-label="Page navigation">
            <ul class="pagination pull-right">



            </ul>
        </nav>
    </div>
</div>

{include file="public/foot" /}

</body>
</html>
