<!DOCTYPE html>
<html lang="en">

<head>

    <title>mv列表页</title>
    {include file="public/head" /}

    <style>
        body{
            background: #eee;
        }

        .mv-list{
            height:auto;
            overflow: hidden;
            background:white;
            padding:20px 5px;
        }
    </style>
</head>

<body>

{include file="public/nav" /}

<hr>
<div class="container ">
    <div class="mv-list">
        {volist name="rul_search" id="vo"}
        <div class="col-md-3 item">
            <a href="#" >
                <img src="{$vo.image}" alt="">
                <h5>《{$vo.title}》</h5>
                <p>{$vo.singer}</p>
            </a>
        </div>
        {/volist}
    </div>

    <div class="pages">
        <nav aria-label="Page navigation">
            <ul class="pagination pull-right">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li>123 分页 </li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

{include file="public/foot" /}

</body>
</html>
